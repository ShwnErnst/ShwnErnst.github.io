<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn's Savory Haven</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Garamond, serif;
            min-height: 100vh;
            position: relative;
            background-image: url('contact.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        header {
            text-align: center;
            padding: 30px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 36px;
            margin-top: 0;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            color: white; 
            padding: 20px 0;
        }
        footer p {
            text-align: center;
            margin: 0;
        }
        .middle-text {
            text-align: center;
            margin-top: 30vh;
            transform: translateY(-50%);
            margin-left: 200px;
            margin-right: 200px;
        }

        @media screen and (max-width: 600px) {
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            nav ul li a {
                font-size: 16px;
            }
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 150px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Shawn's Savory Haven</h1>
            <nav>
                <ul>
                    <li><a href="Z:\Finals website\Home.html">Home</a></li>
                    <li><a href="Z:\Finals website\About.html">About</a></li>
                    <li><a href="Z:\Finals website\Menu.html">Menu</a></li>
                    <li><a href="Z:\Finals website\contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shawn's Savory Haven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
